<div class="toolbar-patterns-list"
     ng-if="case.comparator.stepResults && case.comparator.stepResults.length > 1">
  <span class="toolbar-patterns-header pull-left">Patterns: </span>
  <div class="toolbar-patterns-list">
    <div class="toolbar-patterns-pattern"
         ng-repeat="comparatorStepResult in case.comparator.stepResults">
      <a data-ng-click="stepResultIndex($index)">
        <div ng-class="stepResultStatus(comparatorStepResult.status)"
             class="toolbar-patterns-icon toolbar-pattern-status">
          {{$index + 1}}
        </div>
      </a>
    </div>
  </div>
</div>
