<div class="tab-content-toolbar">
  <div class="toolbar-blocks">
    <div class="toolbar-btns pull-right">
      <ng-include src="'app/layout/main/url/navigation/navigation.comments.html'"/>
    </div>
  </div>
</div>
<div data-aet-choose-step-result>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>No.</th>
      <th>Status Code</th>
      <th>URL</th>
    </tr>
    </thead>
    <tbody>
    <tr class="divider-row"
        ng-if="case.results[singletonStepResultIndex()].filteredStatusCodes.length > 0">
      <td colspan="3">
        Unexpected status codes:
      </td>
    </tr>
    <tr class="danger"
        ng-repeat="item in case.results[singletonStepResultIndex()].filteredStatusCodes">
      <td>{{$index+1}}</td>
      <td>{{item.code}}</td>
      <td><a href="{{item.url}}" title="{{item.url}}">{{item.url}}</a></td>
    </tr>
    <tr class="divider-row"
        ng-if="case.comparator.parameters.showExcluded &&
        case.results[singletonStepResultIndex()].excludedStatusCodes.length > 0">
      <td colspan="3">
        Excluded status codes:
      </td>
    </tr>
    <tr class="ignored"
        ng-repeat="item in case.results[singletonStepResultIndex()].excludedStatusCodes"
        ng-if="case.comparator.parameters.showExcluded &&
         case.results[singletonStepResultIndex()].excludedStatusCodes.length > 0">
      <td>{{$index+1}}</td>
      <td>{{item.code}}</td>
      <td><a href="{{item.url}}" title="{{item.url}}">{{item.url}}</a></td>
    </tr>
    <tr class="divider-row">
      <td colspan="3">
        All gathered status codes:
      </td>
    </tr>
    <tr class="info" ng-repeat="item in case.results[singletonStepResultIndex()].statusCodes">
      <td>{{$index+1}}</td>
      <td>{{item.code}}</td>
      <td><a href="{{item.url}}" title="{{item.url}}">{{item.url}}</a></td>
    </tr>
    </tbody>
  </table>
</div>
